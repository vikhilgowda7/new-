name: Cypress Tests on Deployment

on:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch: # Allows manual trigger
  deployment_status: # Trigger on deployment events

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    name: Run Cypress Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test:ci
        continue-on-error: true # Continue even if tests fail to generate reports

      - name: Generate test report
        run: npm run report:merge
        if: always() # Run even if tests fail

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: |
            cypress/reports/*.json
            cypress/reports/*.html
            cypress/screenshots/**
            cypress/videos/**
          retention-days: 30

      - name: Publish HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-html-report
          path: cypress/reports/mochawesome-report/
          retention-days: 30

      - name: Test Summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "cypress/reports/mochawesome-report/mochawesome.json" ]; then
            echo "✅ Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Test reports generation failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the artifacts to view detailed test reports." >> $GITHUB_STEP_SUMMARY


